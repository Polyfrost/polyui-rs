[package]
name = "polyui_meta"
version = "0.0.1"
edition = "2018"

[dependencies]
daedalus = "0.1.17"
tokio = { version = "1", features = ["full"] }
futures = "0.3.25"
dotenvy = "0.15.6"
log = "0.4.17"
env_logger= "0.10.0"
serde = { version = "1.0", features = ["derive"] }
